name: Deploy FastAPI Facial Recognition App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # ... (previous steps remain the same) ...

      # ----------------------------------
      # 3. Verify EC2 SSH Connection
      # ----------------------------------
      - name: Test EC2 SSH Access
        if: github.ref == 'refs/heads/main'
        run: |
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ./deploy_key.pem
          chmod 400 ./deploy_key.pem
          ssh -i ./deploy_key.pem \
              -o StrictHostKeyChecking=no \
              ${{ secrets.EC2_USER }}@${{ secrets.EC2_INSTANCE_IP }} \
              "echo 'Successfully connected to EC2!'"

      # ----------------------------------
      # 4. Deploy to Production (SSH)
      # ----------------------------------
      - name: Deploy via SSH
        if: github.ref == 'refs/heads/main'
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_INSTANCE_IP }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          script: |
            cd /home/ubuntu/Astra/KYC
            git fetch --all
            git reset --hard origin/main
            conda activate kyc || (conda create -n kyc python=3.12 -y && conda activate kyc)
            pip install -r requirements_CPU.txt
            pkill -f "uvicorn main:app" || true
            nohup uvicorn main:app --host 0.0.0.0 --port 8080 > uvicorn.log 2>&1 &
