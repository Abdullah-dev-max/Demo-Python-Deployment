name: Production Deployment

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          known_hosts: "just-a-placeholder"

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_INSTANCE_IP }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          script_timeout: 30m
          script: |
            # 1. Clean previous deployment
            sudo rm -rf /home/ubuntu/Astra
            mkdir -p /home/ubuntu/Astra/KYC
            cd /home/ubuntu/Astra/KYC

            # 2. Clone code (shallow copy)
            git clone --depth 1 https://github.com/${{ github.repository }}.git .

            # 3. Conda setup (exactly as done manually)
            wget -q https://repo.anaconda.com/miniconda/Miniconda3-latest-Linux-x86_64.sh
            bash Miniconda3-latest-Linux-x86_64.sh -b -p $HOME/miniconda
            export PATH="$HOME/miniconda/bin:$PATH"
            conda create -n kyc python=3.12.9 -y
            source activate kyc

            # 4. Install dependencies
            pip install -r requirements_CPU.txt

            # 5. Verify model files exist
            if [ ! -f "models/facial_recognition_weights.pth" ]; then
              echo "Model file missing!"
              exit 1
            fi

            # 6. Start server (nohup method used in history)
            pkill -f "uvicorn main:app" || true
            nohup uvicorn main:app --host 0.0.0.0 --port 8080 > uvicorn.log 2>&1 &

            # 7. Verify deployment
            sleep 15
            if ! curl -s http://localhost:8080 | grep -q "Welcome"; then
              echo "Deployment failed! Logs:"
              tail -20 uvicorn.log
              exit 1
            fi
            echo "Deployment successful!"
