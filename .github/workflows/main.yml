name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test EC2 Connectivity
    runs-on: ubuntu-latest
    steps:
      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          known_hosts: "just-a-placeholder-so-we-dont-get-warnings"

      - name: Verify EC2 Access
        run: |
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ./deploy_key.pem
          chmod 400 ./deploy_key.pem
          ssh -i ./deploy_key.pem \
              -o StrictHostKeyChecking=no \
              ${{ secrets.EC2_USER }}@${{ secrets.EC2_INSTANCE_IP }} \
              "echo 'EC2 connection successful!'"
          
  deploy:
    name: Deploy to EC2
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          known_hosts: "just-a-placeholder-so-we-dont-get-warnings"

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_INSTANCE_IP }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          script_timeout: '30m'
          script: |
            # 1. Setup swap space (if not exists)
            if [ ! -f /swapfile ]; then
              sudo fallocate -l 4G /swapfile
              sudo chmod 600 /swapfile
              sudo mkswap /swapfile
              sudo swapon /swapfile
              echo '/swapfile none swap sw 0 0' | sudo tee -a /etc/fstab
            fi

            # 2. Clean deployment
            sudo rm -rf /home/ubuntu/Astra || true
            mkdir -p /home/ubuntu/Astra/KYC
            cd /home/ubuntu/Astra/KYC

            # 3. Shallow clone
            git clone --depth 1 https://github.com/${{ github.repository }}.git .

            # 4. Conda setup
            export PATH="$HOME/miniconda/bin:$PATH"
            if ! command -v conda &>/dev/null; then
              wget -q https://repo.anaconda.com/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
              bash miniconda.sh -b -p $HOME/miniconda
              echo 'export PATH="$HOME/miniconda/bin:$PATH"' >> ~/.bashrc
            fi
            source ~/.bashrc
            conda activate kyc || (conda create -n kyc python=3.12.9 -y && conda activate kyc)

            # 5. Install with cleanup
            pip install --no-cache-dir -r requirements_CPU.txt
            conda clean --all -y

            # 6. Start server with process manager
            sudo apt-get update && sudo apt-get install -y screen
            screen -dmS fastapi bash -c 'uvicorn main:app --host 0.0.0.0 --port 8080'

            # 7. Verify
            sleep 15
            curl -s http://localhost:8080 | grep "Welcome" || {
              echo "Deployment failed! Logs:";
              journalctl -u fastapi -n 20 || tail -20 uvicorn.log;
              exit 1;
            }
