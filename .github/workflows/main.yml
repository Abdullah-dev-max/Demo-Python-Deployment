name: Python CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-only:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Check GPU availability (Optional)
      run: |
        echo "Checking GPU availability..."
        if command -v nvidia-smi &> /dev/null; then
          nvidia-smi
          echo "GPU detected and working!"
        else
          echo "No GPU detected or nvidia-smi not available. Continuing without GPU..."
        fi

    - name: Install dependencies with fallback
      run: |
        python -m pip install --upgrade pip
        if [ -f "requirements_GPU.txt" ]; then
          echo "Installing GPU requirements..."
          pip install -r requirements_GPU.txt
        elif [ -f "requirements_CPU.txt" ]; then
          echo "GPU requirements not found, falling back to CPU requirements..."
          pip install -r requirements_CPU.txt
        else
          echo "No requirements file found!"
          exit 1
        fi

    - name: Display Project Structure (Optional, for debugging)
      run: ls -R
