name: Deploy FastAPI Facial Recognition App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # ----------------------------------
      # 1. Checkout Code & Set Up Python
      # ----------------------------------
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      # ----------------------------------
      # 2. Install Dependencies (FIXED)
      # ----------------------------------
      - name: Install System Dependencies
        run: |
          sudo apt update
          sudo apt install -y libgl1 libgl1-mesa-dev  # Replaces libgl1-mesa-glx
          sudo apt install -y ffmpeg  # Often needed for OpenCV video I/O

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_CPU.txt
          pip install pytest

      # ------------------------

      # ----------------------------------
      # 4. Deploy to Production (SSH)
      # ----------------------------------
      - name: Deploy via SSH
        if: github.ref == 'refs/heads/main'
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/ubuntu/Astra/KYC
            git fetch --all
            git reset --hard origin/main
            # Use conda or venv (ensure Python 3.12 is available on the server)
            conda activate kyc || (conda create -n kyc python=3.12 -y && conda activate kyc)
            pip install -r requirements_CPU.txt
            # Kill existing Uvicorn process gracefully
            pkill -f "uvicorn main:app" || true
            # Start new instance with nohup
            nohup uvicorn main:app --host 0.0.0.0 --port 8080 > uvicorn.log 2>&1 &
