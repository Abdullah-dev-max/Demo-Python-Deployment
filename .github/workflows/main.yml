name: Deploy FastAPI Facial Recognition App

on:
  push:
    branches: [ main ]  # Trigger on pushes to main branch
  pull_request:
    branches: [ main ]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # ----------------------------------
      # 1. Checkout Code & Set Up Python
      # ----------------------------------
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      # ----------------------------------
      # 2. Install Dependencies
      # ----------------------------------
      - name: Install System Dependencies
        run: |
          sudo apt update
          sudo apt install -y libgl1-mesa-glx  # OpenCV dependency

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_CPU.txt
          pip install pytest  # For testing (optional)

      # ----------------------------------
      # 3. Run Tests (Optional)
      # ----------------------------------
      - name: Run Unit Tests
        run: |
          pytest tests/  # Replace with your test directory

      # ----------------------------------
      # 4. Deploy to Production Server (SSH)
      # ----------------------------------
      - name: Deploy via SSH
        if: github.ref == 'refs/heads/main'  # Only deploy on main branch
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}       # e.g., 'your-server-ip'
          username: ${{ secrets.SSH_USER }}   # e.g., 'ubuntu'
          key: ${{ secrets.SSH_PRIVATE_KEY }} # GitHub secret with SSH key
          script: |
            cd /home/ubuntu/Astra/KYC
            git fetch --all
            git reset --hard origin/main
            conda activate kyc || (conda create -n kyc python=3.12.9 -y && conda activate kyc)
            pip install -r requirements_CPU.txt
            # Kill existing Uvicorn process
            pkill -f "uvicorn main:app" || true
            # Start new instance
            nohup uvicorn main:app --host 0.0.0.0 --port 8080 > uvicorn.log 2>&1 &
