name: Python CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-only:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Check GPU availability (Optional)
      run: |
        echo "Checking GPU availability..."
        if command -v nvidia-smi &> /dev/null; then
          nvidia-smi
          echo "GPU detected and working!"
        else
          echo "No GPU detected or nvidia-smi not available. Continuing without GPU..."
        fi

    - name: Verify requirements file exists
      run: |
        if [ -f "requirements_GPU.txt" ]; then
          echo "requirements_GPU.txt found"
          cat requirements_GPU.txt
        else
          echo "requirements_GPU.txt not found. Listing directory contents:"
          ls -la
        fi

    - name: Install GPU dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f "requirements_GPU.txt" ]; then
          pip install -r requirements_GPU.txt
        else
          echo "requirements_GPU.txt not found, skipping dependency installation"
          exit 1
        fi

    - name: Display Project Structure (Optional, for debugging)
      run: ls -R
